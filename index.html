<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="car.svg">
    <title>Landing page 06</title>
</head>
<body>
    <header>
        <section class="menu1">
        <div class="menus1">
            <div class="opcoes-1">
                <img class="imagem-menu1" src="location_pin.svg" alt="location">
                <address> 123 Street, New York, USA</address>
            </div>
            <div class="opcoes-2">
                <img class="imagem-menu1" src="clock.svg" alt="clock">
                <p>Mon - Fri : 09:00 AM - 09:00 PM </p>
            </div>
            <div class="opcoes-3">
                <img class="imagem-menu1" src="phone.svg" alt="phone">
                <p>+012 345 6789</p>
            </div>
            <div class="opcoes-4">
                <img class="imagem-menu1" src="facebook.svg" alt="facebook">
            </div>
            <div class="opcoes-5">
                <img class="imagem-menu1" src="twitter.svg" alt="twitter">
            </div>
            <div class="opcoes-6">
                <img class="imagem-menu1" src="linkedin.svg" alt="linkedin">
            </div>
            <div class="opcoes-7">
                <img class="imagem-menu1" src="instagram.svg" alt="instagram">
            </div>
        </div>
    </section>
        <section class="menu2">
             <div class="menus2">
                <div class="caixa1">
                    <img class="car" src="car.svg" alt="car">
                    <h2 class="h2-menu2">Drivin</h2>
                </div>
                <div class="caixa2">
                    <nav class="navbar1">
                        <a href="#">HOME</a>
                        <a href="#">ABOUT</a>
                        <a href="#">COURSES</a>
                        <a href="#">PAGES</a>
                        <a href="#">CONTACT</a>
                    </nav>
                    <div class="navbar2">
                        <a href="#">Get Started</a>
                        <img src="arrow-right.svg" alt="right">
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
